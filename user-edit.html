<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="Oranoss Logo" />
        </div>
      </header>
      <form action="#" method="post">
        <div class="form-row">
          <label for="first-name">ชื่อจริง</label>
          <input id="first-name" name="first-name" type="text" />
        </div>
        <div class="form-row">
          <label for="last-name">นามสกุล</label>
          <input id="last-name" name="last-name" type="text" />
        </div>
        <div class="form-row">
          <label for="address">ที่อยู่</label>
          <input id="address" name="address" type="text" />
        </div>
        <div class="form-row">
          <label for="phone-number">เบอร์โทร</label>
          <input id="phone-number" name="phone-number" type="text" />
        </div>
        <div class="form-row">
          <label for="email">อีเมล</label>
          <input id="email" name="email" type="text" />
        </div>
        <div class="form-row">
          <label for="car-manufacture">ยี่ห้อรถ</label>
          <input id="car-manufacture" name="car-manufacture" type="text" />
        </div>
        <div class="form-row">
          <label for="car-model">รุ่นของรถ</label>
          <input id="car-model" name="car-model" type="text" />
        </div>
        <div class="form-row"><button>แก้ไขข้อมูล</button></div>
      </form>
    </div>
  </body>
</html>
