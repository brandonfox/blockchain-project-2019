<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>แก้ไขข้อมูลดีลเลอร์</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="Oranoss Logo" />
        </div>
      </header>
      <form action="#" method="post">
        <div class="form-row">
          <label for="company-name">ชื่อบริษัท</label>
          <input id="company-name" name="company-name" type="text" required />
        </div>
        <div class="form-row">
          <label for="first-name">ชื่อจริง</label>
          <input id="first-name" name="first-name" type="text" required />
        </div>
        <div class="form-row">
          <label for="last-name">นามสกุล</label>
          <input id="last-name" name="last-name" type="text" required />
        </div>
        <div class="form-row">
          <label for="address">ที่อยู่</label>
          <input id="address" name="address" type="text" required />
        </div>
        <div class="form-row">
          <label for="phone-number">เบอร์โทร</label>
          <input
            id="phone-number"
            name="phone-number"
            type="tel"
            pattern="0[0-9]{9}"
            required
          />
        </div>
        <div class="form-row">
          <label for="best-seller">สินค้าขายดีประจำร้าน</label>
          <input id="best-seller" name="best-seller" type="text" required />
        </div>
        <div class="form-row">
          <label for="promotion">โปรโมชั่นที่ทางร้านจัดเป็นประจำ</label>
          <textarea id="promotion" name="promotion" required></textarea>
        </div>
        <div class="form-row">
          <label for="other-services">บริการอื่น ๆ ของทางร้าน</label>
          <input
            id="other-services"
            name="other-services"
            type="text"
            required
          />
        </div>
        <div class="submit-row"><button>แก้ไขข้อมูล</button></div>
      </form>
    </div>
  </body>
</html>
