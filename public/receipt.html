<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>
    <script defer src="js/receipt.js"></script>
    <title>การซื้อขาย</title>
  </head>

  <body class="small-input-page">
    <div id="container" class="container">
      <header class="header-logo">
        <div class="logo">
          <img src="images/logo.svg" alt="Oranoss Logo" />
        </div>
      </header>
      <form id="receipt">
        <div class="form-row">
          <label for="car-plate">ทะเบียนรถ</label>
          <input id="car-plate" name="car-plate" type="text" required />
        </div>
        <div class="form-row">
          <label for="tire">ยาง</label>
          <select class="select" id="tire" name="ยาง">
            <option selected value=""></option>
            <option value="ฮีโน่">ฮีโน่</option>
            <option value="อิสุสุ">อิสุสุ</option>
            <option value="มิตซูบิชิ">มิตซูบิชิ</option>
          </select>
        </div>
        <div class="form-row">
          <label for="oil">น้ำมัน</label>
          <select class="select" id="oil" name="น้ำมัน">
            <option selected value=""></option>
            <option value="ฮีโน่">ฮีโน่</option>
            <option value="อิสุสุ">อิสุสุ</option>
            <option value="มิตซูบิชิ">มิตซูบิชิ</option>
          </select>
        </div>
        <div class="form-row">
          <label for="fluid">น้ำมันเครื่อง</label>
          <select class="select" id="fluid" name="น้ำมันเครื่อง">
            <option selected value=""></option>
            <option value="ฮีโน่">ฮีโน่</option>
            <option value="อิสุสุ">อิสุสุ</option>
            <option value="มิตซูบิชิ">มิตซูบิชิ</option>
          </select>
        </div>
        <div class="form-row">
          <label for="other-services">บริการอื่น ๆ ที่ทางร้านทำ</label>
          <textarea id="other-services" name="other-services"></textarea>
        </div>
        <div class="submit-row"><button id="button-submit">บันทึก</button></div>
      </form>
    </div>
  </body>
</html>
