<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script> -->
    <script>
      var vConsole = new VConsole();
      console.log('Hello world');
    </script>
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
    />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/bulma-pageloader.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>
    <script defer src="js/modals.js"></script>
    <script defer src="js/receipt.js"></script>
    <title>การซื้อขาย</title>
  </head>
  <body>
    <div class="pageloader is-active"><span id="pageloader-title" class="title">กำลังโหลด</span></div>
    <div class="modal" id="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">ประวัติรถ</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section
          id="recordBody"
          class="modal-card-body"
          style="border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;"
        ></section>
      </div>
    </div>
    <div id="container" class="container">
      <div id="debug"></div>
      <header class="header-logo">
        <div class="logo">
          <img src="images/logo.svg" alt="Oranoss Logo" />
        </div>
      </header>
      <form id="receipt">
        <div class="form-row">
          <label for="car-plate">ทะเบียนรถ</label>
          <input
            class="datalist"
            id="car-plate"
            name="car-plate"
            type="text"
            list="carPlates"
            autocomplete="off"
            onfocus="this.value = ''"
            required
          />
          <datalist id="carPlates"></datalist>
        </div>
        <div id="carDataArea"></div>
        <div id="servicesContent"></div>
        <div class="form-row">
          <label for="other-services">บริการอื่น ๆ ที่ทางร้านทำ</label>
          <textarea id="other-services" name="other-services"></textarea>
        </div>
        <div class="submit-row"><button id="button-submit">บันทึก</button></div>
      </form>
    </div>
  </body>
</html>
