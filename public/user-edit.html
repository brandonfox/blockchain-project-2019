<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bulma-pageloader.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>
    <script defer src="js/user-edit.js"></script>
    <title>แก้ไขข้อมูลลูกค้า</title>
  </head>
  <!-- <div class="pageloader is-active"><span class="title">กำลังโหลด</span></div> -->
  <body>
    <div id="container" class="container">
      <header class="header-logo">
        <div class="logo">
          <img src="images/logo.svg" alt="Oranoss Logo" />
        </div>
      </header>
      <form id="user-edit">
        <div class="form-row">
          <label for="first-name">ชื่อจริง</label>
          <input id="first-name" name="first-name" type="text" />
        </div>
        <div class="form-row">
          <label for="last-name">นามสกุล</label>
          <input id="last-name" name="last-name" type="text" />
        </div>
        <div class="form-row">
          <label for="address">ที่อยู่</label>
          <input id="address" name="address" type="text" />
        </div>
        <div class="form-row">
          <label for="phone-number">เบอร์โทร</label>
          <input
            id="phone-number"
            name="phone-number"
            type="tel"
            pattern="0[0-9]{9}"
          />
        </div>
        <div class="form-row">
          <label for="email">อีเมล</label>
          <input id="email" name="email" type="email" />
        </div>
        <div class="form-row">
          <label for="car-manufacture">ยี่ห้อรถ</label>
          <input id="car-manufacture" name="car-manufacture" type="text" />
        </div>
        <div class="form-row">
          <label for="car-model">รุ่นของรถ</label>
          <input id="car-model" name="car-model" type="text" />
        </div>
        <div class="submit-row">
          <button id="button-submit">แก้ไขข้อมูล</button>
        </div>
      </form>
    </div>
  </body>
</html>
