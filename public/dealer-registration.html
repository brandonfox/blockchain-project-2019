<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bulma-pageloader.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./js/googlemap-integration.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
      console.log('Hello world');
    </script>
    <script
      defer
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>
    <script defer src="js/dealer-registration.js"></script>
    <title>สมัครเป็นดีลเลอร์</title>
  </head>
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 400px;
    }
    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .centerMapButton {
      height: 35px;
      width: 30px;
      display: inline-block;
      text-align: center;
      line-height: 50%;
    }
  </style>
  <body>
    <!-- <div class="pageloader is-active"><span class="title">กำลังโหลด</span></div> -->
    <div id="container" class="container">
      <header class="header-logo">
        <div class="logo">
          <img src="images/logo.svg" alt="Oranoss Logo" />
        </div>
      </header>
      <form id="dealer-registration">
        <div class="form-row">
          <label for="company-name">ชื่อบริษัท</label>
          <input id="company-name" name="company-name" type="text" />
        </div>
        <div class="form-row">
          <label for="first-name">ชื่อจริง</label>
          <input id="first-name" name="first-name" type="text" />
        </div>
        <div class="form-row">
          <label for="last-name">นามสกุล</label>
          <input id="last-name" name="last-name" type="text" />
        </div>
        <div class="form-row">
          <label for="address">ที่อยู่</label>
          <input id="address" name="address" type="text" />
        </div>
        <div class="form-row">
          <label for="phone-number">เบอร์โทร</label>
          <input
            id="phone-number"
            name="phone-number"
            type="tel"
            pattern="0[0-9]{9}"
          />
        </div>
        <div class="form-row">
          <label for="best-seller">สินค้าขายดีประจำร้าน</label>
          <input id="best-seller" name="best-seller" type="text" />
        </div>
        <div class="form-row">
          <label for="promotion">โปรโมชั่นที่ทางร้านจัดเป็นประจำ</label>
          <textarea
            id="promotion"
            name="promotion"
            placeholder="ถ้าโปรโมชั่นของท่านสอดคล้องกับนโยบายของบริษัท ทางบริษัทอาจมีการส่งสินค้าเพื่อไปสนับสนุนโปรโมชั่นของท่าน"
          ></textarea>
        </div>
        <div class="form-row">
          <label for="other-services">บริการอื่น ๆ ของทางร้าน</label>
          <input id="other-services" name="other-services" type="text" />
        </div>
        <div class="form-row" style="display: block;">
          <label for="dealerLocation">Dealer location</label>
          <div class="location">
            <input
              id="dealerLocation"
              name="dealerLocation"
              class="dealer-location-input"
              type="text"
              onblur="updateFocusLocation()"
            />
            <button
              class="centerMapButton"
              id="centerLocation"
              type="button"
              onclick="getCenterLocation()"
            >
              <i class="material-icons">
                gps_fixed
              </i>
            </button>
          </div>
          <div id="warningMessage"></div>
        </div>
        <div id="map">
          <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaZQgp7e7cEXCWwo_d4-iWyc4kCzwXoMU&callback=initMap"
            async
          ></script>
        </div>
        <div class="submit-row">
          <button id="button-submit">ลงทะเบียน</button>
        </div>
      </form>
    </div>
    <div id="result"></div>
  </body>
</html>
